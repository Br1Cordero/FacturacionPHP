<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Slider HTML - Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Style/min.css"/>
        <link rel="stylesheet" href="./Style/productos.css"/>
    </head>
    <body>
   
        <section class="product-slider">
    <h4 class="product-slider-heading">Product Slider</h4>
    
    <div class="slider-btns">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="slider-container">
    
        <div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
        <div class="product-box">
            <span class="product-box-offer">-20%</span>
            <div class="product-img-container">
 
            <div class="product-img">
            <a href="http://demo47.askas8.se/sv/front-brake-assy-37-5-12-14">
                <img alt="" class="product-img-front" src="images/1-a.jpg"/>
                <img alt="" class="product-img-back" src="images/1-b.jpg"/>
            </a>
            </div>
            </div>
            <div class="product-box-text">
                 <div class="product-category">
                    <span>MoterBike</span>
                </div>
                <a href="http://demo47.askas8.se/sv/front-brake-assy-37-5-12-14" class="product-title">
                    aaaa
                </a>
                <div class="price-buy">
                    <span class="p-price">1200$</span>
                    <a href="http://demo47.askas8.se/sv/front-brake-assy-37-5-12-14" class="p-buy-btn">Buy Now</a>
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-slide">
            <div class="product-box">
                <span class="product-box-offer">-40%</span>
    
                <div class="product-img-container">
     
                <div class="product-img">
                <a href="#">
                    <img alt="" class="product-img-front" src="images/2-a.jpg"/>
                    <img alt="" class="product-img-back" src="images/2-b.jpg"/>
                </a>
                </div>
                </div>
    
                <div class="product-box-text">
                    <div class="product-category">
                        <span>Apollo Motors</span>
                    </div>
                    <a href="#" class="product-title">
                        Apollo DB-36 RX250cc DELUXE Enduro On/Off Road
                    </a>
                    <div class="price-buy">
                        <span class="p-price">1100$</span>
                        <a href="#" class="p-buy-btn">Buy Now</a>
                    </div>
                </div>
                
            </div>
            </div>
            <div class="swiper-slide">
                <div class="product-box">
                    <span class="product-box-offer">-60%</span>
                    
                <div class="product-img-container">
     
                <div class="product-img">
                <a href="#">
                    <img alt="" class="product-img-front" src="images/3-a.jpg"/>
                    <img alt="" class="product-img-back" src="images/3-b.jpg"/>
                </a>
                </div>
                </div>
                
                <div class="product-box-text">
                     <div class="product-category">
                        <span>Apollo Motors</span>
                    </div>
                    <a href="#" class="product-title">
                        xxddd
                    </a>
                    <div class="price-buy">
                        <span class="p-price">1050$</span>
                        <a href="#" class="p-buy-btn">Buy Now</a>
                    </div>
                </div>
    
            </div>
            </div>
            
    </div>
    </div>
</div>
    </section>
    <script src="
https://cdn.jsdelivr.net/npm/swiper@8.4.6/swiper-bundle.min.js
"></script>
    <script src="./Js/productos.js"></script>
</body>
</html>
